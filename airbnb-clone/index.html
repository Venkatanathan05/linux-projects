<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals,cabins,</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico" alt="" width="20">
            <span>airbnb</span>
        </div>
        <div class="menu">
            <span>Stays</span>
            <span id="exp">Experiences</span>
        </div>
        <div class="search">
            <span>Airbnb your home</span>
            <i class="fa-solid fa-globe"></i>
            <div>
                <button>
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="bookings">
        <span id="a">
            <h5>Where</h5>
            <h5>Search destinations</h5>
        </span>
        <span id="b">
            <h5>Check in</h5>
            <h5>Add dates</h5>
        </span>
        <span id="c">
            <h5>Check out</h5>
            <h5>Add dates</h5>
        </span> 
        <span id="d">
            <span> 
                <h5>Who</h5>
                <h5>Add guests</h5>
            </span>
        </span>
        <span id="e"><button><i class="fa-solid fa-magnifying-glass"></i></button></span>            
        
    </div>
</body>
</html>
