<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">

    <center>
        <div class="img">
            <img src="https://zerodha.com/static/images/landing.png" alt="" width="900">

        <button>Signup for free</button>
